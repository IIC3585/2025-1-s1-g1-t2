<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PWA</title>
    <meta
      name="description"
      content="Desarrollo de PWA para el curso IIC3585-1 SECCIÓN 1"
    />

    <meta name="theme-color" content="#6f1476" />
    <meta name="MobileOptimized" content="width" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <link
      rel="shortcut icon"
      href="./images/application-16.png"
      type="image/png"
      sizes="16x16"
    />

    <link rel="apple-touch-icon" href="./images/icon512_rounded.png" />
    <link rel="apple-touch-startup-image" href="./images/icon512_rounded.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Bienvenid@ a nuestra PWA</h1>
    <p>
      Este es un ejemplo básico de una Progressive Web App (PWA) hecho para el
      curso IIC3585
    </p>

    <div class="container">
      <div class="canvas-wrapper">
        <div class="buttons-canvas">
          <input type="file" id="upload" accept="image/*" />
          <button id='removeImage'>Quitar imagen</button>
        </div>
        <canvas id="canvas"></canvas>
      </div>
      <div class="controls-wrapper">
        <div class="controls">
          <button id='grayscale'>Escala de grises</button>
          <button id='invert'>Invertir color</button>
          <button id='blur'>Blur</button>
          <button id='undo'>Deshacer</button>
          <button id='redo'>Rehacer</button>
        </div>
      </div>
    </div>
    
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("sw.js")
          .then((reg) => console.log("Service Worker registered", reg))
          .catch((err) => console.warn("Service Worker not registered", err));
      }
    </script>
    <script>
      let deferredPrompt;
      window.addEventListener("beforeinstallprompt", (e) => {
        e.preventDefault();
        deferredPrompt = e;

        if (!document.getElementById("install-button")) {
          const installButton = document.createElement("button");
          installButton.id = "install-button";
          installButton.innerText = "Instalar PWA";
          installButton.style.display = "block";
          installButton.style.margin = "0 auto";
          installButton.style.padding = "10px 20px";
          installButton.style.backgroundColor = "#6f1476";
          installButton.style.color = "#fff";
          installButton.style.border = "none";
          installButton.style.borderRadius = "5px";
          installButton.style.cursor = "pointer";
          installButton.style.fontSize = "16px";
          installButton.style.fontFamily = "Poppins, sans-serif";
          installButton.style.boxShadow = "0 4px 8px rgba(0, 0, 0, 0.2)";
          installButton.style.transition = "background-color 0.3s ease";
          installButton.style.textAlign = "center";
          installButton.style.width = "200px";
          installButton.style.marginTop = "20px";
          installButton.style.zIndex = "1000"; 

          document.body.appendChild(installButton);
        }

        const installButton = document.getElementById("install-button");

        installButton.addEventListener("click", () => {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === "accepted") {
              console.log("Usuario aceptó la instalación de la PWA");
            } else {
              console.log("Usuario rechazó la instalación de la PWA");
              deferredPrompt = null;
            }
          });
        });
      });

      window.addEventListener("appinstalled", (e) => {
        console.log("PWA instalada");
        const installButton = document.getElementById("install-button");
        if (installButton) {
          installButton.remove();
        }
      });

    </script>
    <script src="index.js"></script>
  </body>
</html>
